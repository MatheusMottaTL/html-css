<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
<body>
    <h1>Imagens dinâmicas</h1>

    <p>Tente abrir esse site em vários dispositivos diferetentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:618px)" srcset="imagens/foto-p.png" type="image/png"> 

        <source media="(max-width:1020px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Não foi possivel reproduzir imagem">
       
    </picture>

    <h1>Reproduzindo Áudio</h1>
   
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" controls autoplay loop>
        <source src="audio/saudosa-maloca.mp3" type="audio/mpeg">
        <source>

        <source src="audio/saudosa-maloca.ogg" type="audio/ogg">

        <source src="audio/saudosa-maloca.wav" type="audio/wav">
    
        <p>Seu navegador não suporta áudio <a href="audio/Saudosa-maloca.mp3" download="Saudosa-maloca.mp3" type="audio/mpeg"></a></p>
    </audio>

    

</body>
</html>
