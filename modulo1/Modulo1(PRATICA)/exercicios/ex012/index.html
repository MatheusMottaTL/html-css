<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
   
    <video width="600" poster="limoes-capa.png" controls autoplay>

        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/webm"> 
        <source src="videos/meu-video.ogv" type="vide/ogv">      
        <source src="videos/meu-video.m4v" type="video/m4v"> 
      
        <p>Infelizmente seu navegador não carregou o vídeo.</p>    
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    
    
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/3PnCEkj0Z_0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
